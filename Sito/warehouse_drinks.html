<!DOCTYPE html>
<html>

<head>
    <title>HOPSTER WAREHOUSE</title>
    <link rel="stylesheet" href="warehouse_drinks/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">

        <div class="hopster-logo"><img src="images/Hopster%20logo.jpg" class="logo-img"></div>

        <div class="upper-buttons">
            <a class="upper-buttons-item warehouse-btn upper-selected" onclick="goTo('warehouse_foods')"><img
                    src="images/warehouse-icon.svg" class="upper-icons warehouse-icon selected-upper-icon">Magazzino</a>
            <a class="upper-buttons-item suppliers-btn" onclick="goTo('suppliers')"><img src="images/suppliers-icon.svg"
                    class="upper-icons suppliers-icon">Fornitori</a>
            <a class="upper-buttons-item invoices-btn" onclick="goTo('invoices')"><img src="images/invoices-icon.svg"
                    class="upper-icons invoices-icon">Fatture</a>
        </div>

        <div class="bottom-buttons">
            <hr class="line">
            <text class="selection">Magazzino</text>
            <hr class="line">

            <a class="foods-btn bottom-buttons-item" onclick="goTo('warehouse_foods')"><img
                    src="images/foods-icon.svg" class="foods-icon bottom-icons">Alimenti</a>
            <a class="drinks-btn bottom-buttons-item bottom-selected" onclick="goTo('warehouse_drinks')"><img
                    src="images/drinks-icon.svg" class="drinks-icon bottom-icons selected-bottom-icon">Bevande</a>
            <a class="beers-btn bottom-buttons-item" onclick="goTo('warehouse_beers')"><img src="images/beers-icon.svg"
                    class="beers-icon bottom-icons">Birra</a>
            <a class="supplies-btn bottom-buttons-item" onclick="goTo('warehouse_supplies')"><img
                    src="images/supplies-icon.svg" class="supplies-icon bottom-icons">Pulizia e servizio</a>
        </div>

        <div class="profile-settings">
            <img src="images/user_image.jpg" class="user_image">
            <text class="profile_name">Profile name</text>
            <a onclick="goTo('profile_settings')"><img src="images/settings-icon.svg" class="settings-icon"></a>
        </div>
    </div>

    <div class="mainPage">

        <div class="upperDiv">
            <h1 class="warehouse-section">Magazzino/Bevande</h1>
            <div class="dropdown">
                <button class="dropbtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ordina per...
                </button>
                <div class="dropdown-content">
                    <a class="dropdown-item" onclick="orderBy('product')">Prodotto</a>
                    <a class="dropdown-item" onclick="orderBy('quantity')">Quantità</a>
                    <a class="dropdown-item" onclick="orderBy('deliveryDate')">Data di ricezione</a>
                    <a class="dropdown-item" onclick="orderBy('expirationDate')">Data di scadenza</a>
                    <a class="dropdown-item" onclick="orderBy('freezingDate')">Data di congelamento</a>
                </div>
            </div>
        </div>

        <div class="upperBar">
            <div class="product-upperBar">PRODOTTO</div>
            <div class="brand-upperBar">MARCA</div>
            <div class="quantity-upperBar">QUANTITÀ</div>
            <div class="deliveryDate-upperBar">DATA DI RICEZIONE</div>
            <div class="expiringDate-upperBar">DATA DI SCADENZA</div>
            <div class="buttons-upperBar"></div>
        </div>
        <div class="listDiv">
            <div class="itemsList">
            </div>
        </div>

        <div class="boxes">
            <div class="addBox">
                <input type="text" class="product-input" placeholder="Prodotto" maxlength="110" required>
                <input type="text" class="brand-input" placeholder="Marca" maxlength="110">
                <input type="number" class="quantity-input" placeholder="Quantità" required>
                <input type="text" class="deliveryDate-input" placeholder="Data di ricezione"
                    onfocus="(this.type = 'date')" required>
                <input type="text" class="expiringDate-input" placeholder="Data di scadenza"
                    onfocus="(this.type = 'date')" required>
                <button class="add-btn"><img src="images/add.svg"></button>
            </div>
            <div class="editBox">
                <input type="text" class="editNewProduct" placeholder="Prodotto" maxlength="110" required>
                <input type="text" class="editNewBrand" placeholder="Marca" maxlength="110">
                <input type="number" class="editNewQuantity" placeholder="Quantità" required>
                <input type="text" class="editNewDeliveryDate" placeholder="Data di ricezione"
                    onfocus="(this.type = 'date')" required>
                <input type="text" class="editNewExpiringDate" placeholder="Data di scadenza"
                    onfocus="(this.type = 'date')" required>
                <button class="edit-btn" onclick="modifyFood()"><img src="images/edit.svg"></button>
            </div>
        </div>
    </div>
    <script src="warehouse_drinks/script.js"></script>
</body>

</html>
